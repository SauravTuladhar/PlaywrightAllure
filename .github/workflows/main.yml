name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1-5'
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - name: Install Allure Commandline
        run: npm install -g allure-commandline
      - name: Generate Allure Report
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-results
      - name: Fix Allure HTML File Paths (Make them Relative)
        run: |
          sed -i 's|/assets/|assets/|g' ./allure-results/index.html
          sed -i 's|/data/|data/|g' ./allure-results/index.html
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            allure-results/
            allure-report/
          retention-days: 30