name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1-5'
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js environment
      - uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests (continue even if they fail)
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # Install Allure Commandline
      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      # Generate Allure report in a separate folder allure-report
      - name: Generate Allure Report
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-report

      # Make Allure Report file paths relative (for local viewing)
      - name: Fix Allure Report HTML File Paths (Make them Relative)
        run: |
          find ./allure-report -type f -exec sed -i 's|/assets/|assets/|g' {} \;
          find ./allure-report -type f -exec sed -i 's|/data/|data/|g' {} \;
          find ./allure-report -type f -exec sed -i 's|/widgets/|widgets/|g' {} \;

      # Archive the Allure report as a zip file
      - name: Archive Allure Report
        run: zip -r allure-report.zip allure-report/

      # Upload the entire allure-report folder as an artifact
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Automated-Test-Report
          path: |
            playwright-report/
            allure-report/
          retention-days: 30

      # Send Email with Allure Report Attached
      - name: Send Email with Allure Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          subject: "Automated Test Report"
          body: "Please find the Test Report attached in this email."
          from: "sauravzakipoint@gmail.com"
          to: "saurav.tuladhar@zakipoint.com"
          attachments: allure-report.zip